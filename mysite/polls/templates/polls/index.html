{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

{% if latest %}
    <ul>
        {% for question in latest %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
